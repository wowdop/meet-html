<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>how to make text bold with html tags</title>
  </head>

  <body>
    <p>Make some text bold (without marking it as important)</p>
    <p>Example:</p>
    <p>This is some <b>bold</b> text</p>

    <p>Code:</p>
    <pre>
      This is some &lt;b&gt;bold&lt;/b&gt; text
    </pre>
  </body>
</html>
