<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How to define a paragraph using html tag</title>
  </head>

  <body>
    <p>
      <b>p</b> tag stands for <b>Paragraph</b> as you might have already guessed
      it and it used for the content that doesn't fall under the <b>h1</b> ...
      <b>h6</b> tags.
    </p>
    <p>Example:</p>
    <p>This is a paragraph</p>

    <p>Code:</p>
    <pre>
      &lt;p&gt;This is a paragraph&lt;/p&gt;
    </pre>
  </body>
</html>
