<!DOCTYPE html>

  <body>
    <p><b>a</b> tag defines a hyperlink</p>
    <p>You can click on a link and jump to another document.</p>
    <p>
      When you move the mouse over a link, the mouse arrow will turn into a
      little hand.
    </p>

    <p>Example:</p>

    <a href="https://wowdop.com">WoW DoP website</a>

    <p>Code:</p>

    <pre>
      &lt;a href="https://wowdop.com"&gt;WoW DoP website&lt;/a&gt;
    </pre>
  </body>
</html>
