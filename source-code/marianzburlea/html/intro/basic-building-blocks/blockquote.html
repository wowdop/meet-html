<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How to display a quote using html tag</title>
  </head>

  <body>
    <p>
      When you want to quote from a different source, you can use
      <b>blockquote</b>. The browsers usually indents these elements.
    </p>
    <p>Example:</p>
    <blockquote>Here is a quote about some past event.</blockquote>

    <p>Code:</p>
    <pre>
      &lt;blockquote&gt;Here is a quote about some past event.&lt;/blockquote&gt;
    </pre>
  </body>
</html>
