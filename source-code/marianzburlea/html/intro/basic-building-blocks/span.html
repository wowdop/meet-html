<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How to display content using span html tag</title>
  </head>

  <body>
    <p><b>span</b> tag is used to wrap small portions of text, images, etc.</p>
    <p><b>span</b> element is used to stylize texts.</p>
    <p>
      It is very similar to <b>div</b>, but <b>div</b> is a block-level element
      and <b>span</b> is an inline element.
    </p>

    <p>Example:</p>
    <div>This is some content in a span</div>

    <p>Code:</p>
    <pre>
     &lt;span&gt;This is some content in a span&lt;/span&gt;
    </pre>
  </body>
</html>
