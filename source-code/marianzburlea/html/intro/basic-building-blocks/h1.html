<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How to define the most important header using html tag</title>
  </head>

  <body>
    <p><b>h1</b> is used to define the most important headers.</p>
    <p>
      Only one <b>h1</b> should be used per page as it should represent the main
      subject for the whole page.
    </p>
    <p>
      Also, do not skip heading levels. Start with <b>h1</b>, then <b>h2</b> and
      so on.
    </p>
    <p>Example:</p>
    <h1>This is a h1</h1>

    <p>Code:</p>
    <pre>
     &lt;h1&gt;This is a h1&lt;/h1&gt;
    </pre>
  </body>
</html>
