<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body>
    <p>
      A <b>h2</b> tag is the first sub-heading after <b>h1</b>, your document's main heading.
    </p>
    <p>A <b>h2</b> should always be on the page after the <b>h1</b>.</p>

    <p>Example:</p>
    <h2>This is a h2</h2>

    <p>Code:</p>
    <pre>
     &lt;h2&gt;This is a h2&lt;/h2&gt;
    </pre>
  </body>
</html>
