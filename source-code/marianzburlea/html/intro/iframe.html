<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Meet iframe</title>
  </head>

  <body>
    <h1>Meet the browser inside the browser</h1>
    <p>
      You can load any page inside your current page using the
      <b>iframe</b> tag.
    </p>

    <h2>Load basics</h2>
    <p>
      Here is an example of the basics page being loaded into the current one:
    </p>

    <iframe
      src="basic.html"
      frameborder="1"
      width="100%"
      height="400px"
    ></iframe>

    <h2>Load links</h2>
    <p>
      Here is an example of the links page being loaded into the current one:
    </p>

    <iframe
      src="link.html"
      frameborder="1"
      width="100%"
      height="200px"
    ></iframe>
  </body>
</html>
