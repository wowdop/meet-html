<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How to write a header html tag</title>
  </head>

  <body>
    <p>Example:</p>
    <header>
      <h1>This is a header</h1>
      <p>Created by me</p>
    </header>

    <p>Code:</p>
    <pre>
      &lt;header&gt;
        &lt;h1&gt;This is a header&lt;/h1&gt;
        &lt;p&gt;Created by me&lt;/p&gt;
      &lt;/header&gt;
    </pre>
  </body>
</html>
