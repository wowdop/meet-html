<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How to use main html tag</title>
  </head>

  <body>
    <p>Example:</p>
    <main>
      <p>This is a main section that can contain more data</p>
      <h4>More details</h4>
    </main>

    <p>Code:</p>
    <pre>
      &lt;main&gt;
        &lt;p&gt;This is a main section that can contain more data&lt;/p&gt;
        &lt;h4&gt;More details&lt;/h4&gt;
      &lt;/main&gt;
    </pre>
  </body>
</html>
