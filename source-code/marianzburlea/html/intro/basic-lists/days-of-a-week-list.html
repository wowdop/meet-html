<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>This is a pretty list example</title>
  </head>

  <body>
    <h1>What are the days of the week?</h1>
    <h2>In English and Romanian</h2>

    <table width="100%">
      <tr>
        <td>English</td>
        <td>Romanian</td>
      </tr>
      <tr>
        <td>
          <ol type="i">
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
            <li>Sunday</li>
          </ol>
        </td>
        <td>
          <ol type="I">
            <li>Luni</li>
            <li>Marti</li>
            <li>Miercuri</li>
            <li>Joi</li>
            <li>Vineri</li>
            <li>Sambata</li>
            <li>Duminica</li>
          </ol>
        </td>
      </tr>
    </table>
  </body>
</html>
