<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How to display table row using html tag</title>
  </head>

  <body>
    <p>Example:</p>

    <table border="2">
      <tr>
        <td border="1">This is a table row</td>
      </tr>

      <tr>
        <td border="1">This is another table row</td>
      </tr>
    </table>

    <p>Code:</p>
    <pre>
      &lt;table border="2"&gt;
        &lt;tr&gt;
          &lt;td border="1"&gt;This is a table row&lt;/td&gt;
        &lt;/tr&gt;

        &lt;tr&gt;
          &lt;td border="1"&gt;This is another table row&lt;/td&gt;
        &lt;/tr&gt;
      &lt;/table&gt;
    </pre>
  </body>
</html>
