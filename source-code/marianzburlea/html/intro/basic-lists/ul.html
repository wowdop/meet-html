<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How to display an unordered list using html tag</title>
  </head>

  <body>
    <p>Example:</p>
    <p>Kids activities</p>
    <ul>
      <li>swimming</li>
      <li>dancing</li>
      <li>singing</li>
      <li>baking</li>
    </ul>

    <p>Code:</p>
    <pre>
      &lt;p&gt;Kids activities&lt;/p&gt;

      &lt;ul&gt;
        &lt;li&gt;swimming&lt;/li&gt;
        &lt;li&gt;dancing&lt;/li&gt;
        &lt;li&gt;singing&lt;/li&gt;
        &lt;li&gt;baking&lt;/li&gt;
      &lt;ul&gt;
    </pre>
  </body>
</html>
