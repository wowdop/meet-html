<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How to display an ordered list using html tag</title>
  </head>

  <body>
    <p>Example:</p>
    <p>Event steps:</p>
    <ol>
      <li>Turn on lights</li>
      <li>Start the stream</li>
      <li>Answer to comments</li>
    </ol>

    <p>Code:</p>
    <pre>
      &lt;ol&gt;
        &lt;li&gt;Turn on lights&lt;/li&gt;
        &lt;li&gt;Start the stream&lt;/li&gt;
        &lt;li&gt;Answer to comments&lt;/li&gt;
      &lt;ol&gt;
    </pre>
  </body>
</html>
