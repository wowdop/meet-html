<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How to display a list using html tag</title>
  </head>

  <body>
    <p>Example:</p>
    <p>List of things to remember</p>
    <li>Pick up keys</li>
    <li>Deliver parcel</li>
    <li>Buy flowers</li>
    <li>Eat cake</li>

    <p>Code:</p>
    <pre>
     &lt;p&gt;List of things to remember&lt;/p&gt;
     &lt;li&gt;Pick up keys&lt;/li&gt;
     &lt;li&gt;Deliver parcel&lt;/li&gt;
     &lt;li&gt;Buy flowers&lt;/li&gt;
     &lt;li&gt;Eat cake&lt;/li&gt;
    </pre>
  </body>
</html>
