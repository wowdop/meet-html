<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How to display an image using html tag</title>
  </head>

  <body>
    <p>Example:</p>
    <img
      src="https://picsum.photos/200/300"
      alt="This will always be a random picture"
    />

    <p>Code:</p>
    <pre>
      &lt;img src="https://picsum.photos/200/300" alt="This will always be a random picture"&gt;
    </pre>
  </body>
</html>
