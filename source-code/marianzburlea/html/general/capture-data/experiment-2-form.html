<form action="">
  <header>
    <h1>Contact me</h1>
  </header>

  <section>
    <h2>Submit request</h2>
    <p>The best way to get started is for you to say:</p>
    <p><em>Hi!</em></p>

    <table border="1" cellpadding="8">
      <caption>
        Fill in your data
      </caption>

      <tr>
        <td>First name:</td>
        <td>
          <input autofocus name="first-name" type="text" />
        </td>
      </tr>

      <tr>
        <td>Last name:</td>
        <td>
          <input name="last-name" type="text" />
        </td>
      </tr>

      <tr>
        <td>Email:</td>
        <td>
          <input name="email" type="text" />
        </td>
      </tr>

      <tr>
        <td>Message:</td>
        <td>
          <textarea name="message" id="" cols="30" rows="10"></textarea>
        </td>
      </tr>

      <tr>
        <td colspan="2" align="right">
          <footer>
            <button>Hello!</button>
          </footer>
        </td>
      </tr>
    </table>
  </section>
</form>
