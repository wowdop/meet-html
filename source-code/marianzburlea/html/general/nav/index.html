<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Section</title>
  </head>

  <body style="height: 100%">
    <table border="1" width="100%" height="90%">
      <tr>
        <td colspan="2" align="center">
          <h1>Welcome to the section tag examples of HTML</h1>
        </td>
      </tr>

      <tr>
        <td valign="top">
          <iframe
            src="nav-experiment-1.html"
            frameborder="0"
            width="100%"
            name="nav"
            style="height: calc(100vh - 200px)"
          ></iframe>
        </td>

        <td width="220" valign="top" height="100%">
          <ul>
            <li>
              <a href="nav-experiment-1.html" target="nav">
                nav experiment 1
              </a>
            </li>

            <li>
              <a href="nav-experiment-2.html" target="nav">
                nav experiment 2
              </a>
            </li>

            <li>
              <a href="nav-experiment-3.html" target="nav">
                nav experiment 3
              </a>
            </li>

            <li>
              <a href="nav-experiment-4.html" target="nav">
                nav experiment 4
              </a>
            </li>

            <li>
              <a href="nav-experiment-5.html" target="nav">
                <b> nav experiment 5</b>
              </a>
            </li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
